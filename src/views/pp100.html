<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle on Canvas</title>
<style>
  #canvasContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
  }

  canvas {
    
    background-image: url('../assets/rink.png');
    background-size: cover;
  }
  
</style>
</head>
<body>

 
    <div id="canvasContainer">
      <canvas id="myCanvas"></canvas>
    </div>




<script>
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');

  // Function to resize canvas based on screen size
  function resizeCanvas() {
    var screenWidth = window.innerWidth * 0.9;
    var screenHeight = window.innerHeight * 0.9;
    
    // Calculate canvas size while maintaining aspect ratio
    var canvasWidth, canvasHeight;
    var aspectRatio = 1732 / 737; // Aspect ratio of original canvas size

    if (screenWidth / screenHeight > aspectRatio) {
      // Screen is wider
      canvasWidth = screenHeight * aspectRatio;
      canvasHeight = screenHeight;
    } else {
      // Screen is taller or has equal aspect ratio
      canvasWidth = screenWidth;
      canvasHeight = screenWidth / aspectRatio;
    }

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    // Redraw circle
    drawCircle();
  }

  // Function to draw the circle
  function drawCircle() {
    var centerX = 90;
    var centerY = -18;
    var normalizedX = ((canvas.width * 0.5) * (centerX * 0.01)) + (canvas.width * 0.5);
    var normalizedY = (canvas.height * 0.5) - ((canvas.height * 0.5) * (centerY * 0.01));
    var radius = 5; // Set radius to 10
    var circleColor = 'blue'; // Set circle color to blue

    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
    ctx.beginPath();
  ctx.arc(normalizedX, normalizedY, radius, 0, 2 * Math.PI);
  ctx.fillStyle = circleColor; // Set circle fill color
  ctx.fill(); // Fill circle with color
  ctx.strokeStyle = "black"; // Set outline color
  ctx.lineWidth = 1.5; // Set outline width
  ctx.stroke(); // Draw outline
  }

  // Initial resize
  resizeCanvas();

  // Listen for window resize events
  window.addEventListener('resize', resizeCanvas);
</script>
</body>
</html>
